name: Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install deps
        run: pnpm install

      - name: Test
        run: pnpm -w run test

      - name: Migrate database
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: pnpm -w run db:migrate

      - name: Deploy worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --env production

      - name: Smoke test
        env:
          WORKER_URL: https://contextgraph.workers.dev/health
        run: curl --fail --silent "$WORKER_URL"

      - name: Notify on failure
        if: failure() && secrets.NOTIFICATIONS_WEBHOOK != ''
        run: |
          curl -X POST -H "content-type: application/json" \
            -d '{"text":"ContextGraph production deploy failed."}' \
            "${{ secrets.NOTIFICATIONS_WEBHOOK }}"
